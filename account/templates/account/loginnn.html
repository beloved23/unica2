  <title>Campaign Portal | Login</title>

  <!-- Icons -->
  <link href="{% static  'vendors/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendors/css/simple-line-icons.min.css' %}" rel="stylesheet">

  <!-- Main styles for this application -->
  <link href="{% static 'css/stylee.css' %}" rel="stylesheet">

  <!-- Styles required by this views -->

<body class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group mb-0">
          <div class="card p-4">
            <div class="card-body">
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
                <form class="form-horizontal new-lg-form" id="loginform" action="" method="POST">
                    {% csrf_token %}
                     {{ form.non_field_errors }}
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" value="{{ username }}">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" value="{{ password }}">
              </div>
              <div class="row">
                <div class="col-6">
                  <input type="submit" class="btn btn-primary px-4" value="Login" />
{#                    <input type="submit" value="Login">#}
                </div>
{#                <div class="col-6 text-right">#}
{#                  <button type="button" class="btn btn-link px-0">Forgot password?</button>#}
{#                </div>#}
              </div>
                </form>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>CAMPAIGN PORTAL</h2>
{#                <p></p>#}
{#                <button type="button" class="btn btn-primary active mt-3">Register Now!</button>#}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and necessary plugins -->
  <script src="/static/vendors/js/jquery.min.js"></script>
  <script src="/static/vendors/js/popper.min.js"></script>
  <script src="/static/vendors/js/bootstrap.min.js"></script>

</body>
</html>
