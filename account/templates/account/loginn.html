	#wrapper.new-login-register{
		background: url(http://www.transperfect.com/sites/default/files/plane-over-water2.jpg) #fff no-repeat fixed;
/*		background: url(http://www.mxdprocess.com/wp-content/uploads/2015/03/abi.jpg) #fff no-repeat fixed;	*/
		background-size: cover;
		display: -webkit-box;
		display: -moz-box;
		display: -ms-flexbox;
		display: -webkit-flex;
		display: flex;
		align-items: stretch;
	}
	.new-login-register .lg-info-panel{

	}

	.new-login-register .lg-info-panel .inner-panel{
		display: -webkit-box;
		display: -moz-box;
		display: -ms-flexbox;
		display: -webkit-flex;
		display: flex;
		justify-content: center;
	}
	.middle-flex{
		align-self: center;
	}
	.new-login-register .lg-info-panel,
	.new-login-register .new-login-box{
		margin: 0;
		position: relative;
		overflow: hidden;
	}

	.new-login-register .lg-info-panel {
		width: 25%;
	}
	.new-login-register .new-login-box{
		width: 75%;
		display: -webkit-box;
		display: -moz-box;
		display: -ms-flexbox;
		display: -webkit-flex;
		display: flex;
		justify-content: center;
		flex-direction: column;
	}
	.new-login-register .new-login-box .white-box{
		min-width: 400px;
		max-width: 500px;
		align-self: center;
    	background: rgba(255, 255, 255, 0.85);
		box-shadow: 0 0px 2px 0 #000;
    	border-radius: 1rem;
	}

	.bg-title{
		background: transparent;
		color: #fff;
		text-shadow: 0 0 10px #000;
	}
	.new-login-register img{
		width:100%;
	}
	@media (max-width: 1023px){
	.new-login-register .lg-info-panel {
    	display: block;
	}
		.new-login-register .lg-info-panel .inner-panel{
			padding: 0 10%
		}
	}
	/*For Smaller Devices - IPAD*/
	@media (max-width: 768px) {
		#wrapper.new-login-register{
			flex-direction: column;
			position: relative;
			align-items: unset;
			display: block;
			background-position: center;
		}
		.new-login-register .new-login-box,
		.new-login-register .lg-info-panel {
			display: block;
			width: 100%;
			height: auto;
			overflow: unset;
		}
		.new-login-register .lg-info-panel .inner-panel{
			height: auto;
			position: relative;
			background: transparent;
			padding-top: 10%;
		}
		.new-login-register .new-login-box{
			padding: 0 2rem 10rem;;
		}
		.new-login-register .new-login-box .white-box{
			min-width: unset;
			width: 100%;
			max-width: 400px;
			margin: 0 auto;
		}
		.new-login-register img{
			max-width: 100px;
		}
	}
</style>

<body class="">
<!-- Preloader -->
<div class="preloader" style="display: none;">
  <div class="cssload-speeding-wheel"></div>
</div>
<section id="wrapper" class="new-login-register">
  <div class="lg-info-panel">
    <div class="inner-panel">
		<a href="javascript:void(0)" class="di middle-flex"><img src="/static/img/airtel-iphone.png"></a>
<!--
      <div class="lg-content">
        <h2></h2>
      </div>
-->
    </div>
  </div>
  <div class="new-login-box">
	  <h1 class="bg-title text-center">Airtel SMS Portal</h1>
    <div class="white-box">
      <h3 class="box-title m-b-0 text-center">login credentials</h3>
       <form class="form-horizontal new-lg-form" id="loginform" action="" method="POST">
                     {% csrf_token %}
                     {{ form.non_field_errors }}
                    <div class="form-group  m-t-20">
                      <div class="col-xs-12">
                        <label>AAUID</label>
                        <input class="form-control" type="text" required="true" name="username" value="{{ username }}" placeholder="AUUID">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-xs-12">
                        <label>Password</label>
                        <input class="form-control" type="password" required="true" name="password" placeholder="PASSWORD">
                      </div>
                    </div>

                      <!--<div class="col-md-12">-->

                          <!--<label for="checkbox-signup"> Remember me </label>-->
                        <!--</div>-->
                        <!--<a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a> </div>-->
                    <!--</div>-->
                    <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light" type="submit">Log In</button>
                      </div>
                    </div>
                  </form>
    </div>
  </div>
</section>
